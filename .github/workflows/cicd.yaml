name: CI/CD Workflow

on:
   push:
      branches:
         - develop

jobs:
   build-and-deploy:
      runs-on: self-hosted

      steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Set up Node.js
           uses: actions/setup-node@v2
           with:
              node-version: '20'

         - name: Install dependencies
           run: npm ci

         - name: Build project
           run: npm run build

         - name: Deploy with PM2
           run: |
              pm2 restart ecosystem.config.json --env production

         - name: Notify success
           run: echo "Deployment successful"
