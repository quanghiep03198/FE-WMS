name: Deploy app to Windows Server (Self-hosted)

on:
   push:
      branches:
         - develop
   pull_request:
      branches:
         - develop
   workflow_dispatch:

jobs:
   sonarcloud:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
           with:
              fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
         - name: Analyze with SonarCloud
           uses: SonarSource/sonarcloud-github-action@master
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

   test:
      runs-on: ubuntu-latest
      needs: sonarcloud
      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
              node-version: 20

         - name: Install dependencies
           run: npm ci

         - name: Unit testing
           run: npm run test

   deploy:
      runs-on: self-hosted
      needs: test
      steps:
         - name: Pull latest code from Github
           run: |
              cd C:/Users/Administrator/i-wms/client
              git reset --hard origin/develop

         - name: Install dependencies
           run: npm install

         - name: Generate PWA assets
           run: npm run generate-pwa-assets

         - name: Build and bundling application
           run: npm run build

         - name: Deploy to Windows Server
           run: pm2 restart 'wms-client' --update-env
