name: Deploy app to Windows Server (Self-hosted)

on:
   push:
      branches:
         - develop
   pull_request:
      branches:
         - develop
   workflow_dispatch:

jobs:
   sonarcloud:
      name: SonarCloud
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
           with:
              fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
         - name: Analyze with SonarCloud
           uses: SonarSource/sonarcloud-github-action@master
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

   test:
      name: Test
      runs-on: ubuntu-latest
      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Install pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 10

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '22.x'
              cache: pnpm

         - name: Install dependencies
           run: pnpm install

         - name: Unit testing
           run: pnpm test

   deploy-server-19:
      name: Deploy to server 19
      runs-on: [self-hosted, Server-19]
      needs: test
      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Install pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 10

         - name: Load environment variables
           shell: bash
           run: echo "${{ secrets.ENV_VARIABLE_SVR19 }}" > .env.production

         - name: Install dependencies
           run: |
              pnpm store prune
              pnpm install

         - name: Generate PWA assets
           run: pnpm generate-pwa-assets

         - name: Build the React app
           run: pnpm build

         - name: Restart and save PM2 process
           run: |
              pm2 restart ecosystem.config.cjs
              pm2 save

   deploy-server-51:
      name: Deploy to server 51
      runs-on: [self-hosted, Server-51]
      needs: test
      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Install pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 10

         - name: Load environment variables
           shell: bash
           run: echo "${{ secrets.ENV_VARIABLE_SVR51 }}" > .env.production

         - name: Install dependencies
           run: |
              pnpm store prune
              pnpm install

         - name: Generate PWA assets
           run: pnpm generate-pwa-assets

         - name: Build the React app
           run: pnpm build

         - name: Restart and save PM2 process
           run: |
              pm2 restart ecosystem.config.cjs
              pm2 save
